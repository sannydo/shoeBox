<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./css/styles.css">
        
<!-- this link is where we are getting all the icons -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

        <title>ShoeBox</title>
    </head>
    <body>
        <header class="1-header" id="header">
            <nav class="nav bd-grid">
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bxs-grid'></i>
                </div>
                <a href="#" class="nav__logo">ShoeBox</a>
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
                        <li class="nav__item"><a href="#women" class="nav__link">Women</a></li>
                        <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
                        <li class="nav__item"><a href="#shop" class="nav__link">Shop</a></li>
                    </ul>
                </div>
                <div class="nav__shop">
                    <i class='bx bx-shopping-bag' ></i>

                </div>
            </nav>

        </header>
        <main class="1-main">
            <!-- HOME -->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__sneaker">
                        <div class="home__shape"></div>
                        <img src="img/shoeBoximg/imghome.png" alt="" class="home__img">
                    </div>
                    <div class="home__data">
                        <span class="home__new">New in</span>
                        <h1 class="home__title">YEEZY BOOST <br> SPLY - 350</h1>
                        <p class="home__description">Explore the new collections of sneakers</p>
                        <a href="#" class="button">Explore now</a>
                    </div>
                </div>
            </section>

            <!-- FEATURED -->
            <section class="featured section" id="featured">
                <h2 class="section-title">FEATURED</h2>

                <div class="featured__container bd-grid">
                    <article class="sneaker">
                        <div class="sneaker__sale">Sale</div>
                        <img src="img/shoeBoximg/featured1.png" alt="" class="sneaker__img">
                        <span class="sneaker__name">Nike Basketball</span><br>
                        <span class="sneaker__price">$149.99</span><br>
                        <a href="" class="button-light"> Add to Cart <i class="bx bx-right-arrow-alt button-icon"></i></a>

                    </article>

                    <article class="sneaker">
                        <div class="sneaker__sale">Sale</div>
                        <img src="img/shoeBoximg/featured2.png" alt="" class="sneaker__img">
                        <span class="sneaker__name">Nike Basketball</span><br>
                        <span class="sneaker__price">$149.99</span><br>
                        <a href="" class="button-light"> Add to Cart <i class="bx bx-right-arrow-alt button-icon"></i></a>

                    </article>

                    <article class="sneaker">
                        <div class="sneaker__sale">Sale</div>
                        <img src="img/shoeBoximg/featured3.png" alt="" class="sneaker__img">
                        <span class="sneaker__name">Nike Basketball</span><br>
                        <span class="sneaker__price">$149.99</span><br>
                        <a href="" class="button-light"> Add to Cart <i class="bx bx-right-arrow-alt button-icon"></i></a>

                    </article>

                   

                </div>
            </section>

        </main>
        <script src="./js/main.js"></script>
    </body>
</html>
